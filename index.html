        <!-- nav bar: https://getbootstrap.com/docs/5.2/components/navbar/#nav -->

        <nav class="navbar navbar-expand-lg bg-light">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

        <!-- enter page date here *****************************************************************************************************-->

        <!-- create form for user, following video mostly, slight changes-->

        <div class="card">
            <h2>To Do List</h2>
            <div class="card-body" style="width: 18rem">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-start-date">Start Date</label>
                            <input type="date" class="form-control" id="new-start-date">
                        </div> <!-- closes form group-->

                        <div class="col-sm">
                            <div class="form-group">
                                <label for="new-end-date">End Date</label>
                                <input type="date" class="form-control" id="new-end-date">
                            </div> <!-- closes form group-->
                        </div>
                    </div> <!-- closes col small-->

                </div> <!-- end row div-->
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-task">Task</label>
                            <input type="text" class="form-control" id="new-task" placeholder="new task">
                        </div> <!-- closes form group-->
                    </div>
                </div>

                <!-- insert button -->
                <button id="add" class="btn btn-primary form-control">Submit</button>

            </div> <!-- end card div-->

            <div class="container text-center">
                <div class="row">
                    <div class="col-med-6">
                        <table id="list" class="table table-dark table-striped table-hover m-3">
                            <tr>
                                <th scope="col">Task</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">End Date</th>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>



            <!-- link the jquery and bootstrap bundle-->
            <script src="node_modules/jquery/dist/jquery.js"></script>
            <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
            <script src="add_table_rows.js"></script>
    </body>
